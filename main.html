<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="VLOG, CUBA, FREEBLOG">
    <meta name="description" content="Esto es un blog para compartir con las personas libres los pensamientos que invaden mi cabeza.">

    <title>Freeblog</title>

    <link rel="stylesheet" href="./estilos/generalStyles.css">
    <link rel="stylesheet" href="./estilos/cuerpoPagina.css">
    <link rel="stylesheet" href="./estilos/headerPrincipal.css">
    <link rel="stylesheet" href="./estilos/barraNavegacion.css">
    <link rel="stylesheet" href="./estilos/footerPrincipal.css">

    <!-- Iconos de google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header id="encabezadoPagina" class="fondoAnimado">
        <h1 id="imgTitulo">Freeblog</h1> <!-- Aqui deberia ir en un futuro una imagen o algo mas cool -->
        <p class="fraseImg">Pensar no esta contemplado en la ley</p>
    </header>

    <nav id="barraNavegacion">
        <ul class="listaNavegacion">
            <li class="itemNavegacion">
                <a href="#">Inicio</a>
            </li>
            <li class="itemNavegacion">
                <a href="#piePagina">Contacto</a>
            </li>
        </ul>
    </nav>

    <main class="cuerpoBlog">
        <nav id="navArticulos"></nav>
        <div class="separator" id="desaparecer"></div>
        <section id="displayArticulos"></section>
        <div class="separator"></div>
        <aside id="infoArticulos">
            <h1 id="tituloArticulo">Artículo</h1>
            <figure id="previsualizacionArticulo">
                <img src="" alt="">
            </figure>
            <p id="reseñaArticulo"></p>
            <table id="metadatosArticulo">
                <tr>
                    <td>Autor:</td>
                    <td id="autorArticulo"></td>
                </tr>
                <tr>
                    <td>Publicado:</td>
                    <td id="fechaPublicacion"></td>
                </tr>
                <tr>
                    <td>Lugar:</td>
                    <td id="lugarArticulo"></td>
                </tr>
            </table>
        </aside>
    </main>

    <footer id="piePagina"></footer>
</body>
</html>
